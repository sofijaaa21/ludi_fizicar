<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Trag — Unesi reč</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1320;--accent:#06b6d4;--muted:#94a3b8}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071025 0%, #071b2a 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:720px;background:rgba(255,255,255,0.03);border-radius:12px;padding:28px;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 10px 0;font-size:20px}
    p.lead{margin:0 0 18px 0;color:var(--muted)}
    label{display:block;margin-bottom:8px;color:var(--muted);font-size:14px}
    input[type=text]{width:100%;padding:12px 14px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit;font-size:15px}
    .row{display:flex;gap:10px;margin-top:12px}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#07202a;font-weight:600;cursor:pointer}
    .result{margin-top:18px;text-align:center}
    img.qr{width:220px;height:220px;border-radius:8px;border:6px solid rgba(255,255,255,0.03);background:#fff}
    .hint{margin-top:12px;color:var(--muted);font-size:14px}
    .small{font-size:13px;color:#9fb6c4}
    .hidden{display:none}
    footer{margin-top:18px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Unesi ime grada</h1>
    <p class="lead">Upiši reč. Ako je tačna, pojaviće se QR kod sa tragom.</p>

    <label for="word">Tajna reč</label>
    <input id="word" type="text" placeholder="Unesi reč ovde" autocomplete="off" />

    <div class="row">
      <button id="check">Proveri</button>
      <button id="reset" type="button">Resetuj</button>
    </div>

    <div class="result hidden" id="result">
      <div id="successBox">
        <p class="small">Tačno! Evo QR koda — skeniraj ga telefonom.</p>
        <img id="qrImg" class="qr" alt="QR kod sa tragom" />
        <p class="hint" id="clueText"></p>
      </div>
    </div>

    <p id="wrong" class="hint hidden">Netačno — pokušaj ponovo.</p>

    <footer>
      <div class="small">Kako da podesite: otvorite <code>&lt;script&gt;</code> u dnu fajla i promenite <code>SECRET_WORD</code> i <code>CLUE_TEXT</code>.</div>
    </footer>
  </div>

  <script>
    // === PODESI OVDE ===
    // Dozvoljene su više varijanti (case-insensitive). Možeš dodati i više reči.
    const SECRET_WORDS = ["solun", "Solun", "солун", "Солун"]; // primer

    // Ovo je tekst koji će biti enkodovan u QR. Može biti URL (npr. link sa daljim tragom) ili kratka poruka.
    const CLUE_TEXT = "Tajni trag: pogledaj staru klupu pored fontane.";

    // Velicina QR-a (px)
    const QR_SIZE = 420;

    // === KRAJ PODEŠAVANJA ===

    const input = document.getElementById('word');
    const btn = document.getElementById('check');
    const resetBtn = document.getElementById('reset');
    const result = document.getElementById('result');
    const wrong = document.getElementById('wrong');
    const qrImg = document.getElementById('qrImg');
    const clueText = document.getElementById('clueText');

    function normalize(s){return (s||"").toString().trim().toLowerCase();}

    function showQR(text){
      // Koristimo javni API za QR: api.qrserver.com
      // Ako želite offline rešenje, možete ubaciti JS QR biblioteku umesto poziva.
      const data = encodeURIComponent(text);
      const url = `https://api.qrserver.com/v1/create-qr-code/?size=${QR_SIZE}x${QR_SIZE}&data=${data}&format=png`;
      qrImg.src = url;
      clueText.textContent = CLUE_TEXT; // možeš sakriti tekst ako želiš samo QR
      result.classList.remove('hidden');
      wrong.classList.add('hidden');
    }

    function check(){
      const v = normalize(input.value);
      const ok = SECRET_WORDS.map(normalize).includes(v);
      if(ok){
        showQR(CLUE_TEXT);
      } else {
        wrong.classList.remove('hidden');
        result.classList.add('hidden');
      }
    }

    btn.addEventListener('click', check);
    input.addEventListener('keyup', (e)=>{ if(e.key === 'Enter') check(); });
    resetBtn.addEventListener('click', ()=>{ input.value=''; result.classList.add('hidden'); wrong.classList.add('hidden'); });

    // Accessibility: focus input on load
    input.focus();
  </script>
</body>
</html>
